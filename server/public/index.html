<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <title>ToDo</title>
</head>
<body>
    <header class="pageHeader">
        <h1 class="pageTitle">BlankPage</h1>
        <h3 class="pageSubTitle">A Better To Do List</h3>
    </header>
    <div id="inputDiv">
        <form>
             <select id="priorityIn">
                <option>high</option>
                <option>low</option>
            </select>
            <input type="text" id="noteIn" placeholder="add to do item" />
            <button type="submit" id="addNote">Add Note</button>
        </form>
    </div>
    <div id="outputDiv">
        <div class="sectionHeader"><h2>Things To Do!</h2></div>
        <table id="listWrapper">
            <thead>
                <tr class="row">
                    <th></th>
                    <th>Completed</th>
                    <th>Priority</th>
                    <th>List Item</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
    </div>
    <footer class="pageFooter">
        <p>BlankPage: A Better To Do List</p>
        <p>Â© 2021</p>
    </footer>
</body>
</html>
